<!DOCTYPE html>
<html>
  <head>
	<title>Gamers and Social Phobia</title>
    <link rel="icon" type="image/x-icon" href="game-controller.png"/>
	<!-- Styling for the dashboard -->
	<style>
	  .dashboard {
		display: grid;
		grid-template-columns: 1fr 1fr;
		grid-template-rows: 1fr 1fr;
		gap: 20px;
		padding: 20px;
	  }
	  .visualization {
		padding: 10px;
	  }
	  .dashboard > :nth-child(1),
	  .dashboard > :nth-child(2),
	  .dashboard > :nth-child(3),
	  .dashboard > :nth-child(4) {
		display: flex;
		justify-content: center;
		align-items: center;
	  }
	  .button-container {
		text-align: center;
		margin-bottom: 5px;
	  }
	  .button-container button {
		margin: 5px;
		padding: 10px 20px;
		font-size: 16px;
	  }
	</style>
	<!-- Load the D3.js library for data visualization -->
	<script src="https://d3js.org/d3.v7.js"></script>
	<!-- Load JavaScript files for the dashboard -->
	<script src="scripts/script.js"></script>
	<script src="scripts/create.js"></script>
	<script src="scripts/update.js"></script>
	<script src="scripts/linked.js"></script>
  </head>
  <!-- Start the dashboard upon page load -->
  <body onload="startDashboard()">
	<!-- Buttons to update the data visualization -->
	<div class="button-container">
	  <button onclick="updateIdioms('old')">Old Data</button>
	  <button onclick="updateIdioms('new')">New Data</button>
	  <button onclick="updateIdioms('all')">All Data</button>
	</div>
	<!-- The main grid layout of the dashboard -->
	<div class="dashboard">
	  <!-- Visualization area for the choroplet chart -->
	  <div class="visualization" id="choropletChart"></div>
	  <!-- Visualization area for the sankey chart -->
	  <div class="visualization" id="sankeyChart"></div>
	  <!-- Visualization area for the custom idiom -->
	  <div class="visualization" id="customIdiom"></div>
	  <!-- Visualization area for the scatter plot -->
	  <div class="visualization" id="scatterPlot"></div>
	</div>
  </body>
</html>
