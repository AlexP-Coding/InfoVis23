<!DOCTYPE html>
<html>
  <head>
	<title>Gamers and Social Phobia</title>
    <link rel="icon" type="image/x-icon" href="game-controller.png"/>
	<!-- Styling for the dashboard -->
	<style>
	  .dashboard {
		display: grid;
		grid-template-columns: 1fr 1fr;
		grid-template-rows: 1fr 1fr;
		gap: 20px;
		padding: 20px;
	  }
	  .visualization {
		padding: 10px;
	  }
	</style>
	<!-- Load the D3.js library for data visualization -->
	<script src="https://d3js.org/d3.v7.js"></script>
  <!-- Needed to load JSON file -->
  <script src="https://unpkg.com/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
	<!-- Load JavaScript files for the dashboard -->
	<script src="scripts/visManager.js"></script>
	<script src="scripts/idioms/choropleth.js"></script>
	  <script src="scripts/idioms/customIdiom.js"></script>
	   <script src="scripts/idioms/lollipopChart.js"></script>
   <script src="scripts/idioms/sankey.js"></script>
   <script src="scripts/idioms/scatterplot.js"></script>
   <script src="scripts/linked.js"></script>
 </head>
 <!-- Start the dashboard upon page load -->
  <body onload="startDashboard()">
	<!-- The main grid layout of the dashboard -->
	<div class="dashboard">
	  <!-- Visualization area for the choroplet chart -->
	  <div>
      <div id="choroplethTitle"></div>
      <div class="visualization" id="choroplethRange"></div>
      <div class="visualization" id="choroplethLabel"></div>
      <div class="visualization" id="choropleth"></div>
    </div>
	  <!-- Visualization area for the sankey chart -->
	  <div class="visualization" id="sankeyChart"></div>
	  <!-- Visualization area for the custom idiom -->
	  <div class="visualization" id="customIdiom"></div>
	  <!-- Visualization area for the scatter plot -->
	  <div class="visualization" id="scatterplot"></div>
	  <!-- Visualization area for the lollipop chart -->
			  <div class="visualization" id="lollipopChart"></div>
	</div>
  </body>
</html>
